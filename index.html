<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/public/images/all/logo.png" />
  <meta name="description"
    content="Welcome to Brahma Vihara Meditation Center. Discover the art of meditation, explore teachings, and find your path to inner peace." />
  <meta name="keywords" content="Meditation, Buddhism, Brahma Vihara, Inner Peace, Mindfulness, Spiritual Center" />
  <meta name="author" content="Brahma Vihara Meditation Center" />

  <!-- Title -->
  <title>Brahma Vihara Meditation Center</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Lobster&display=swap"
    rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(180deg, #f0f4f8 0%, #e8ecef 100%);
      color: #333;
    }

    #root {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Preloader Styling */
    #preloader {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 9999;
    }

    #preloader .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- Main Application -->
  <div id="root"></div>

  <!-- Scripts -->
  <script>
    // Preloader Script
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      preloader.style.display = "none";
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
